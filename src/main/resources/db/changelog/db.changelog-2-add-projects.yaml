databaseChangeLog:
  - changeSet:
      id: 2-add-projects
      author: github-copilot
      changes:
        - createTable:
            tableName: projects
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(1000)
              - column:
                  name: country_code
                  type: VARCHAR(10)
              - column:
                  name: link
                  type: VARCHAR(255)
              - column:
                  name: start_date
                  type: DATE
              - column:
                  name: end_date
                  type: DATE
